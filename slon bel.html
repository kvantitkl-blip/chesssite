<h1>Шахматы. Основные фигуры</h1>
<img src="slon bel.png" width="60"  height="60">
Слон (bishop) в шахматах — шахматная фигура, которая ходит по диагонали. У каждого игрока по два слона: один «привязан» к светлым полям, другой — к тёмным. В начале партии белые слоны занимают поля c1 и f1, чёрные — c8 и f8.
